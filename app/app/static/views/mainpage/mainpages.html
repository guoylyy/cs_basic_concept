<div>

    <h2>Mainpages</h2>

    <script type = "text/ng-template" id="mainpage-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myMainpageLabel">Create or edit a Mainpage</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="mainpage.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>test:</label>
                    
                    <input type="text" class="form-control" name="test"
                           ng-model="mainpage.test" ng-required="false"
                           />
                    <span class="error" ng-show="form.test.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.test.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Mainpage
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>test</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="mainpage in mainpages">
                <td>{{mainpage.id}}</td>
                
                <td>{{mainpage.test }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(mainpage.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(mainpage.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
