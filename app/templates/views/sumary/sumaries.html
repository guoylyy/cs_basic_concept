<div>

    <h2>Sumaries</h2>

    <script type = "text/ng-template" id="sumary-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="mySumaryLabel">Create or edit a Sumary</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="sumary.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>summary:</label>
                    
                    <input type="text" class="form-control" name="summary"
                           ng-model="sumary.summary" ng-required="true"
                           />
                    <span class="error" ng-show="form.summary.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.summary.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>email:</label>
                    
                    <input type="text" class="form-control" name="email"
                           ng-model="sumary.email" ng-required="true"
                           />
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>want_name:</label>
                    
                    <input type="text" class="form-control" name="want_name"
                           ng-model="sumary.want_name" ng-required="false"
                           />
                    <span class="error" ng-show="form.want_name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.want_name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>is_send:</label>
                    
                    <input type="checkbox" name="is_send"
                           ng-model="sumary.is_send" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>myattr:</label>
                    
                    <input type="text" class="form-control" name="myattr"
                           ng-model="sumary.myattr" ng-required="false"
                           />
                    <span class="error" ng-show="form.myattr.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.myattr.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Sumary
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>summary</th>
                
                <th>email</th>
                
                <th>want_name</th>
                
                <th>is_send</th>
                
                <th>myattr</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sumary in sumaries">
                <td>{{sumary.id}}</td>
                
                <td>{{sumary.summary }}</td>
                
                <td>{{sumary.email }}</td>
                
                <td>{{sumary.want_name }}</td>
                
                <td>{{sumary.is_send }}</td>
                
                <td>{{sumary.myattr }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(sumary.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(sumary.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
